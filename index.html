<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Home-Spotify</title>
</head>

<body>
    <div class="container flex flex-row bg-black">
        <div class="left ">
            <div class="home bg-box rounded m1 p1">
                <div class="logo invert">
                    <img src="imgs/logo.svg" alt="logo">
                </div>
                <ul>
                    <li><img class="invert" src="imgs/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="imgs/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-box rounded m1 p1">
                <div class="heading justify-space">
                    <div class="lab-icon flex g1">
                        <img class="invert " src="imgs/playlist.svg" alt="library">
                        <h4>Your Library</h4>
                    </div>
                    <div>+</div>
                </div>
                <div class="footer m1">
                    <div class="flex ">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
                </div>
            </div>
        <div class="right ">
            <div class="header bg-box rounded m1 items-center flex">
               <div class="buttons">
              <button class="button">&lt;</button>
              <button class="button">&gt;</button>
               </div>
               <div class="accounts flex g1 items-center">
                <span><h4>Sign up</h4></span>
                <span><button class="rounded">Log in</button></span>
               </div>
            </div>
            <div class="spotifyplaylist bg-box rounded p1 flex">
                <div class="innerlists">
                    <div class="box">
                        <div class="image ">
                            <img src="imgs/jad.png" alt="dp">
                            <img src="imgs/play-button.png" class="popup" alt="play-button">
                        </div>
                        <div class="text">
                            <h1>Just a dream</h1>
                            <p>Another banger by Ty & jj47</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="playbox">
                <div class="songInfo"></div>
                <div class="songButton">
                    <img src="imgs/previous.svg" alt="">
                <img src="imgs/play.svg" alt="">
                <img src="imgs/next.svg" alt="">
                </div>
                <div class="songTime"></div>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
