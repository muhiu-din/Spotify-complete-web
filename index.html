<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Home-Spotify</title>
</head>

<body>
    <div class="container flex flex-row bg-black">
        <div class="left ">
            <div class="home bg-box rounded m1 p1">
                <div class="logo invert">
                    <img src="imgs/logo.svg" alt="logo">
                </div>
                <ul>
                    <li><img class="invert" src="imgs/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="imgs/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-box rounded m1 p1">
                <div class="heading justify-space">
                    <div class="lab-icon flex g1">
                        <img class="invert " src="imgs/playlist.svg" alt="library">
                        <h4>Your Library</h4>
                    </div>
                    <div>+</div>
                </div>
                <div class="footer m1">
                    <div class="flex ">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
                </div>
            </div>
        <div class="right ">
            <div class="header bg-box rounded m1 items-center flex">
               <div class="buttons">
                <>
               </div>
               <div class="accounts flex g1">
                <span>Sign up</span>
                <span><button class="rounded">Log in</button></span>
               </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
